<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid steelblue;
    }
  </style>
</head>
<body>
  <!-- 中间文字部分只有在浏览器版本过低，不支持 canvas 的情况下才会展示 -->
  <canvas id="mycanvas" width="1000px" height="1000px">
    您的浏览器不支持 canvas
  </canvas>
  <script>
    var canvas = document.getElementById('mycanvas')
    // 得到上下文(绘图的行为都会在上下文中进行，可以理解为是一个环境)
    var ctx = canvas.getContext('2d')
    ctx.save()
    // 绘制一条直线
    ctx.moveTo(0,0)
    // 平移
    ctx.translate(0, 100)
    ctx.lineTo(100, 150)
    // 画线
    // ctx.stroke()

    // 绘制矩形
    ctx.moveTo(100, 10)
    ctx.lineTo(100, 50)
    ctx.lineTo(150, 50)
    ctx.lineTo(150, 10)
    // 闭合路径
    ctx.closePath()
    // 设置图形轮廓的颜色
    ctx.strokeStyle = '#FBB'
    // 设置线条宽度
    ctx.lineWidth = 10
    // 设置图形填充颜色
    ctx.fillStyle = '#FEE'
    // 填充图形
    ctx.fill()
    // 绘制图形轮廓
    ctx.stroke()

    ctx.restore()

    ctx.save()
    // 绘制圆
    // 开始一个新路径
    ctx.beginPath()
    ctx.arc(300, 300, 50, 0, 2 * Math.PI, true)
    // 闭合路径
    ctx.closePath()
    // 设置图形轮廓的颜色
    ctx.strokeStyle = '#FBB'
    // 设置线条宽度
    ctx.lineWidth = 10
    // 设置图形填充颜色
    ctx.fillStyle = '#FEE'
    // 填充图形
    ctx.fill()
    ctx.stroke()

    // 平移
    ctx.translate(500, 500)
    // 旋转
    ctx.rotate(-Math.PI / 4)
    // 缩放
    ctx.scale(.5,.5)
    // 绘制矩形
    ctx.beginPath()
    ctx.strokeRect(0, 0, 300, 400)
    ctx.restore()

    // 渐变
    ctx.save()
    var linearGradient = ctx.createLinearGradient(50, 50, 150, 150)
    linearGradient.addColorStop(0, '#FBB')
    linearGradient.addColorStop(1, '#Fee')
    ctx.fillStyle = linearGradient
    ctx.fillRect(0, 0, 200, 200)
    ctx.restore()

    // 径向渐变
    ctx.save()
    var radialGradient = ctx.createRadialGradient(400, 700, 50, 400, 700, 100)
    radialGradient.addColorStop(0, '#FBB')
    radialGradient.addColorStop(1, '#Fee')
    ctx.beginPath()
    ctx.fillStyle = radialGradient
    ctx.arc(400, 700, 200, 0, 2 * Math.PI, true)
    ctx.fill()
    ctx.restore()

    /**
    * @Author: YXS
    * @Description: 文字
    * @param {type} [object Object]
    */
    ctx.save()
    var str = 'hello world'
    // 设置字体大小及字体样式
    ctx.font = '50px sans-serif'
    // 设置文字水平对齐，left center right
    ctx.textAlign = 'center'
    // 垂直对齐设置，top middle bottom
    ctx.textBaseline = 'top'
    ctx.fillText(str, 500, 700)
    ctx.strokeText(str, 500, 800)
    var measureText = ctx.measureText(str)
    console.log(measureText)
    ctx.restore()

    /**
    * @Author: YXS
    * @Description: 图像
    * @param {type} [object Object]
    */
    ctx.save()
    ctx.beginPath()
    var img = new Image()
    img.src = '../images/ghost.png'
    // 一定要在图像加载完成后的回调中绘制图像
    img.onload = function() {
      // 在（0，0）点绘制 img 图像
      // ctx.drawImage(img, 0, 0)
      // 在（0，0）点绘制img 图像，缩放成 100 * 50
      // ctx.drawImage(img, 0, 0, 100, 50)
      ctx.drawImage(img, 20, 20, 100, 50, 20, 20, 40, 40)
    }
    ctx.restore()

    /**
     * @Author: YXS
     * @Description: 图形画刷
     * @param {type} [object Object]
     */
    ctx.save()
    ctx.beginPath()
    var img = new Image()
    img.src = '../images/ghost.png'
    // 一定要在图像加载完成后的回调中绘制图像
    img.onload = function() {
      var pattern = ctx.createPattern(img,'repeat')
      ctx.fillStyle = pattern
      // ctx.fillRect(0, 0, canvas.width, canvas.height)
    }
    ctx.restore()
    /**
     * @Author: YXS
     * @Description: 剪辑区域
     * @param {type} [object Object]
     */
    ctx.save()
    ctx.arc(300, 400, 200, 0, Math.PI * 2, true)
    // 进行区域剪辑
    ctx.clip()
    ctx.fillStyle = '#FBB'
    ctx.fillRect(200, 200, 200, 200)
    // ctx.stroke()
    ctx.restore()
    /**
     * @Author: YXS
     * @Description: 阴影绘制
     * @param {type} [object Object]
     */
    ctx.save()
    ctx.beginPath()
    ctx.fillStyle = 'rgba(255,238,238, 0.5)'
    // 阴影的 X 偏移
    ctx.shadowOffsetX = 10
    // 阴影的 Y 偏移
    ctx.shadowOffsetY = 10
    // 阴影的颜色
    ctx.shadowColor = 'rgba(255,187,187, 0.5)'
    // 阴影的模糊
    ctx.shadowBlur = 10
    ctx.fillRect(800, 800, 100, 100)
    ctx.restore()
    /**
     * @Author: YXS
     * @Description: 时钟表盘的UI
     */

    // 设置原点
    ctx.save()
    ctx.translate(700, 200)
    ctx.beginPath()
    // 画圆
    ctx.arc(0, 0, 100, 0, 2* Math.PI, true)
    // 设置图形轮廓的颜色
    ctx.strokeStyle = '#FBB'
    // 设置线条宽度
    ctx.lineWidth = 10
    ctx.stroke()
    ctx.strokeStyle = '#Fee'
    ctx.lineWidth = 1
    // 画分钟刻度
    ctx.beginPath()

    for(var i = 0; i < 60; i++) {
      ctx.rotate(Math.PI / 30)
      ctx.moveTo(95, 0)
      ctx.lineTo(100, 0)
    }
    ctx.stroke()
    ctx.beginPath()
    ctx.strokeStyle = '#FBB'
    ctx.lineWidth = 10
    // 画小时刻度
    for(var i = 0; i < 12; i++) {
      ctx.rotate(Math.PI / 6)
      ctx.moveTo(80, 0)
      ctx.lineTo(100, 0)
    }
    ctx.stroke()

    ctx.beginPath()
    ctx.arc(0, 0, 5, 0, 2 * Math.PI, true)
    ctx.fillStyle = '#FEE'
    ctx.fill()
    ctx.restore()

  </script>
</body>
</html>
