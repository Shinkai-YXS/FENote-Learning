<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 去掉 input为 number 时的上下箭头 */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance:none;
    }
  </style>
</head>
<body>
  <form action="" method="post">
    <input type="text" name="username" id="username" placeholder="请输入用户名" required pattern="^\w{5}" oninput="checkit(this)">
    <input type="email" name="" id="email" value="abcdef">
    <!-- step 表示保留几位小数 -->
    <input type="number" id="numbers" oninput="checkLength(this, 5)" step="0.01">
    <input type="submit" value="提交">
  </form>

  <script>
    var username = document.getElementById('username')
    console.log(username.validity)
    console.log(email.validity)
    console.log(numbers.validity)
    function checkLength(obj, length) {
      if (obj.value.length > length) {
        obj.value = obj.value.substring(0, length)
      }
    }
    if (email.checkValidity()) {
      console.log('邮箱')
    } else {
      console.log('不是邮箱')
    }

    function checkit(obj) {
      var it = obj.validity
      if (it.valueMissing) {
        // 如果未填写任何内容，提示
        obj.setCustomValidity('不能为空！')
      } else if (it.patternMismatch) {
        // 如果不符合正则表达式，则提示
        obj.setCustomValidity('必须是4个数字！')
      } else {
        // 否则提示设置为空
        obj.setCustomValidity('')
      }
    }
  </script>
</body>
</html>
