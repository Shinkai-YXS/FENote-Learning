<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    若 form 表单中含有 type 为 file 的 input， 那么必须设置 enctype
    novalidate：设置了必填的 input 不进行验证
  -->
  <form action="" method="post" enctype="multipart/form-data">
    <input type="file">
    <label for="">用户名</label>
    <!--
      required: 表单元素必填
      autofocus：自动聚焦
      autocomplete: on(表示自动提示开启) off(表示自动提示关闭)
    -->
    <input type="text" name="user" placeholder="请输入用户名" required autofocus autocomplete="off">
    <label for="">工号</label>
    <!--
      pattern：正则表达式，匹配 input 中的格式
     -->
    <input type="text" placeholder="请输入工号" name="" id="" pattern="^\d{5}">
    <!--
      list：表示有下拉列表，这里表示的是有 id 为 tips 下拉列表
     -->
    <input type="text" list="tips">
    <datalist id="tips">
      <option value="erewerwe"></option>
      <option value="erewer34we"></option>
      <option value="erewer423we"></option>
      <option value="erewerw53e"></option>
      <option value="erewerwe2"></option>
    </datalist>


    <!-- lavel for 的含义是点击前面的文案，会选中后面的 radio，但是 for 的值必须跟 radio 的 id 相同-->
    <label for="man">男</label>
    <input type="radio" name="sex" id="man">
    <label for="woman">女</label>
    <input type="radio" name="sex" id="woman">
    <input type="submit" value="提交">
  </form>
</body>
</html>
