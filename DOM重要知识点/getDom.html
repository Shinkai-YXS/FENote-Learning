<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1" class="container">
        <p>一段文字 1</p>
        <p>一段文字 2</p>
        <p>一段文字 3</p>
    </div>
    <div id="div2" class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTVcvKU8GKMDYQmxx3QW4hgYe28t55DfQXpIg&usqp=CAU" alt="">
    </div>
    <script>
        // 通过 ID 获取
        const div1 = document.getElementById('div1')
        console.log('div1', div1)

        // 通过标签名
        const divList = document.getElementsByTagName('div')
        console.log('divList',divList)

        // 通过 class 获取
        const containerList = document.getElementsByClassName('container')
        console.log('containerList', containerList)

        // 通过 css 选择器
        const pList = document.querySelectorAll('p')
        console.log('pList', pList)

        const p = pList[0]
        // p.style.color = "red"
        p.style.width = '100px'
        console.log(p.style.width)
        console.log(p.className)
        console.log(p.nodeName)
        console.log(p.nodeType)

        // p.setAttribute('data-name', 'abc')
        // console.log(p.getAttribute('data-name'))
        // p.setAttribute('style', 'font-size: 16px')
    </script>
</body>
</html>
