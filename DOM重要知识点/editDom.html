<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <p id="p1">一段文字 1</p>
        <p>一段文字 2</p>
        <p>一段文字 3</p>
    </div>
    <div id="div2"></div>
    <script>
        // 获取节点
        const div = document.getElementById('container')
        // 新建节点
        const p = document.createElement('p')
        p.innerHTML = 'this is p'
        // 插入节点
        div.appendChild(p)


        // 移动节点
        const p2 = document.getElementById('div2')
        const p1 = document.getElementById('p1')
        div2.appendChild(p1)

        // 获取父元素
        console.log(p1.parentNode)
        // 获取子元素列表
        const  divChildNodes = div.childNodes
        console.log(divChildNodes)
        // 过滤
        const divChildNodesP = Array.prototype.slice.call(div.childNodes).filter(child => {
            if (child.nodeType == 1) {
                return true
            }
            return false 
        })
        console.log(divChildNodesP)
    </script>
</body>
</html>
