<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1" class="container">
        <p>一段文字 1</p>
        <p>一段文字 2</p>
        <p>一段文字 3</p>
    </div>
    <div id="div2" class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTVcvKU8GKMDYQmxx3QW4hgYe28t55DfQXpIg&usqp=CAU" alt="">
    </div>
    <ul id="list"></ul>
    <script>
        // 在 ul 中插入多个 item
       /**
         * @Author: YXS
         * @Description: 未优化 —— 频繁操作 DOM
         */
        
        // for(let i = 0; i < 10; i ++) {
        //     const li = document.createElement('li')
        //     li.innerHTML = `List item ${i}`
        //     list.appendChild(li)
        // }
        /**
         * @Author: YXS
         * @Description: 优化
         */
         const list = document.getElementById('list')
        // 创建一个文档片段，此时还没有插入到 DOM 结构中
        const frag = document.createDocumentFragment()
        for(let i = 0; i < 10; i ++) {
            const li = document.createElement('li')
            li.innerHTML = `List item ${i}`
            // 先插入文档片段中
            frag.appendChild(li)
        }
        // 都完成之后再同意插入到 DOM 结构中
        list.appendChild(frag)
    </script>
</body>
</html>
