<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <style>
        * {font-size: 24px; color: #fff; height: 200px; line-height: 200px; text-align: center;}
        #main{width: 100%; background: pink;}
        #main-wrap{ margin: 0 200px 0 200px;}
        #left{background: paleturquoise; width: 200px; margin-left: -100%;}
        #right{background: powderblue; width: 200px; margin-left: -200px;}
        .float{float: left;}
    </style>
</head>
<body>
    <div id="main" class="float">
        <div id="main-wrap">
            this is main
        </div>
    </div>
    <div id="left" class="float">this is left</div>
    <div id="right" class="float">this is right</div>
</body>
</html>
