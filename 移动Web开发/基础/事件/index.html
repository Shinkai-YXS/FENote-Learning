<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>touch事件</title>
    <style>
        .box {width: 150px; height: 150px; background: pink; margin: 20px auto;}
    </style>
</head>
<body>
    <div id="box" class="box"></div>
    <script>
        var boxEl = document.getElementById('box')
        /**
         * @Author: YXS
         * @Description: 绑定事件处理函数
         */
        // 触摸开始时
        // boxEl.ontouchstart = handleStart;
        // 触摸移动时
        // boxEl.ontouchmove = handleMove;
        // 触摸结束时
        // boxEl.ontouchend = handleEnd;
        // 触摸中断时触发（比如手指正在滑动，突然来电话了，就会执行这个事件）
        // boxEl.ontouchcancel = handleCancel;

        // 更推荐下面的使用方法，若想兼容老版本浏览器，则使用上面的方法
        // 最后一个参数表示是否捕获，我们的事件分为捕获和冒泡，false 表示不捕获
        boxEl.addEventListener('touchstart', handleStart, false)
        boxEl.addEventListener('touchmove', handleMove, false)
        boxEl.addEventListener('touchend', handleEnd, false)
        function handleStart(event) {
            console.log('touchStart', event)
        }
        function handleMove (event) {
            console.log('touchMove', event)
        }
        function handleEnd (event) {
            console.log('touchEnd', event)
        }
        function handleCancel() {}


        //创建数组元素arr
            var arr=[7,13,34,3,100,100,4];
　　　　　　　console.log(Array.from(new Set(arr)))
    </script>
</body>
</html>
