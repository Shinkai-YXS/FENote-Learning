<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>[attribute]</title>
<script type="text/javascript" src="../../jquery.js"></script>
</head>
<body>
<details class="tool">
    <summary>开发工具</summary>
    <p class="tool_sublime">Sublime Text</p>
    <p class="tool_webstrom">WebStorm</p>
    <p class="tool_vs">Visual Studio</p>
    <p class="tool_vscode">Visual Studio Code</p>
</details>
<details class="lang">
    <summary>开发语言</summary>
    <p class="lang_html">HTML</p>
    <p class="lang_css">Css</p>
    <p class="lang_js">JavaScript</p>
    <p class="lang_jquery">jQuery</p>
</details>
<script>
  $(document).ready(function() {
    var all = $('[class]')
    console.log(all) // jQuery.fn.init(10)

    var tool = $('[class = tool]')
    console.log(tool)

    var nottool = $('[class != tool]')
    console.log(nottool)

    var tools = $('[class ^= tool_]')
    console.log(tools)

    var js = $('[class $= js]')
    console.log(js)

    var vs = $('[class *= vs]')
    console.log(vs)

    var jq = $('[class][class *= lang][class $= y]')
    console.log(jq)
  })
</script>
</body>
</html>
