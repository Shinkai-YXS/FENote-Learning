<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加标记</title>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=4d7f0ba72f421ebaba7c0ee60a915c42"></script>
  <style>
    #container {position: absolute; left: 0; top: 0; right: 0; bottom: 0; width: 100vw; height: 100vh;}
    .amap-icon img {
      width: 25px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    var map = new AMap.Map('container', {
      zoom: 18, // 地图缩放级别级别
      center: [104.065746,30.657455] // 初始化地图的中心点
    });
    // var marker = new AMap.Marker({
    //   icon:'https://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png', //标记的图标
    //   position:[104.065746,30.657455], //标记的坐标
    //   offset:new AMap.Pixel(-25,-50) // 像素的偏差值
    // });

    // marker.setMap(map);

    var costomIcon = new AMap.Icon({
      size: new AMap.Size(25, 25), // 图标大小
      image: './images/costomMark1.png', // 图片地址
      imageSize: new AMap.Size(25, 25) // 最终在 map 里面显示的大小
    })

    var mark = new AMap.Marker({
      position: [104.065746,30.657455],
      icon: costomIcon
    })
    mark.setMap(map)

    // 删除标记
    setTimeout(() => {
      // mark.setMap(null)
      map.remove([mark])
    }, 10000);

    // 地图点击添加标记
    map.on('click',function(e){
      //  console.log(e.lnglat)
      var marker = new AMap.Marker({
        icon:'./images/costomMark.png', //标记的图标
        position:[e.lnglat.lng,e.lnglat.lat], //标记的坐标
        offset:new AMap.Pixel(-10,-15), // 像素的偏差值
        imageSize: new AMap.Size(25, 25)
      });
      marker.setMap(map);
    })
  </script>
</body>
</html>
