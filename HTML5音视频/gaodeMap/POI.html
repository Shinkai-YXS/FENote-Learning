<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=4d7f0ba72f421ebaba7c0ee60a915c42&plugin=AMap.PlaceSearch"></script>
  <style>
    #container {position: absolute; left: 0; top: 0; right: 0; bottom: 0; width: 100vw; height: 100vh;}
    .setRoom {
      position: absolute;
      top: 50px;
      left: 20px;
      background: #fff;
      z-index: 9;
    }
    #searchNode {
      position: absolute;
      top: 10px;
      left: 20px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="searchNode">
    <input type="text" id="searchInput">
    <button id="searchBtn">搜索</button>
  </div>
  <div class="setRoom" id="setCenterNode">
  </div>

  <script>
    var map = new AMap.Map('container', {
      zoom: 10, // 地图缩放级别级别
      center: [104.25445,30.79041] // 初始化地图的中心点
    });
    AMap.plugin('AMap.PlaceSearch', function(){
      searchBtn.onclick = function() {
        new AMap.PlaceSearch({
          pageSize: 5,
          city: '成都',
          cityLimit: true,
          map: map,
          panel: 'setCenterNode'
        }).search(searchInput.value)
        console.log(searchInput.value)
      }
    })
  </script>
</body>
</html>
