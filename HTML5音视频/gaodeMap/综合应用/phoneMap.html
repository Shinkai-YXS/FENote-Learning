<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleble=no">
  <title>移动端上的高德地图</title>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=4d7f0ba72f421ebaba7c0ee60a915c42&plugin=AMap.Driving,AMap.Autocomplete"></script>
  <style>
    *{margin: 0; padding: 0;}
    .wrap{position: relative; overflow: hidden; width: 100vw; height: 100vh;}
    #container {position: absolute; left: 0; top: 5%; right: 0; bottom: 0;}
    #search{width: 100%; position: absolute; left: 0; top: 0; background: white; padding: 2%;}
    #ipt {border: 1px solid seagreen; padding: 2px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="container"></div>
    <div id="search">
      <input type="text" name="" id="ipt">
      <button id="button">导航</button>
    </div>
  </div>

  <script>
    var map = new AMap.Map('container', {
      zoom: 11, // 地图缩放级别级别
      center: [104.065746,30.657455] // 初始化地图的中心点
    });
    var selectAddress = {}
    var autocomplete = new AMap.Autocomplete({
      input: 'ipt'
    })
    AMap.event.addListener(autocomplete, 'select', function(e) {
      selectAddress = e.poi
    })
    button.onclick = function() {
      new AMap.Driving({
        map: map
      }).search([
        {keyword: selectAddress.name, city: selectAddress.adcode},
        {keyword: '希尔顿酒店', city: '成都市'}
      ])
    }
  </script>
</body>
</html>
