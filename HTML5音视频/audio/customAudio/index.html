<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- outerNode 最外层元素 -->
  <div class="outerNode">
    <!-- innerNode 内层元素 -->
    <div class="innerNode">
      <!-- topNode 封面图元素 -->
      <div class="topNode"></div>

      <!-- lineNode 进度条 -->
      <div class="lineNode">
        <!-- progressNode 进度条 -->
        <div class="progressNode">
          <div class="progressLeft"></div>
          <div class="progressRight"></div>
          <!-- 真正的进度条 -->
          <div class="progress"></div>
        </div>
      </div>

      <!-- bottomNode 空间与安生 -->
      <div class="bottomNode">
        <div class="btnwrap">
          <!-- lastNode 上一曲 -->
          <div class="lastNode btnsPosition"></div>
          <!-- playNode 播放暂停 -->
          <div class="playNode btnsPosition"></div>
          <!-- nextNode 下一曲 -->
          <div class="nextNode btnsPosition"></div>
        </div>
        <!-- volumeNode 静音/非静音 -->
        <div class="volumeNode"></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
