        /**
         * @Author: YXS
         * @Description: 节流
         * @param {fn} 回调函数
         * @param {delay} 延迟时间
         */
        function throttle(fn, delay = 100) {
            let timer = null
            return function() {
                if (timer) return
                timer = setTimeout(() => {
                    fn.apply(this, arguments)
                    timer = null
                }, delay);
            }
        }

        // 调用
        const div1 = document.getElementById('div1')
        div1.addEventListener('drag', throttle(function(e){
            console.log(e.offsetX, e.offsetY)
        }), 200)
