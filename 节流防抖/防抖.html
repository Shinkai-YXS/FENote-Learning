        /**
         * @Author: YXS
         * @Description: 防抖
         * @param {fn} 回调函数
         * @param {delay} 延迟时间
         */
        function debounce(fn, delay = 500) {
            // timer 是在闭包中的
            let timer = null
            return function() {
                if (timer) clearTimeout(timer)
                timer = setTimeout(() => {
                    fn.apply(this, arguments)
                    timer = null
                }, delay);
            }
        }
        input1.addEventListener('keyup', debounce(() => {
            console.log(input1.value)
        }), 300)
    </script>
