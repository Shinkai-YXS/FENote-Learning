<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    *{margin: 0;padding: 0;list-style: none;}
    body{position: relative;height: 100%;}
    html{height: 100%;}
    .guai{position: absolute;left: 50%;top: 50%;margin: -75px 0 0 -100px;}
    .line{width: 400px;height: 20px;border:4px solid black;position: absolute;left: 50%;top: 20px;margin: 0 0 0 -204px;}
    .blood{width: 400px;height: 100%;background: red;transition: .3s;}
  </style>
</head>
<body>
  <div class='line'>
		<div class='blood'></div>
	</div>
  <img src="1.jpeg" class='guai'>
  <script>
    var num = 0, timer = null, max = 400, blood = document.querySelector('.blood');

    if(localStorage.blood) {
      if (localStorage.blood < 0) {
        max = 0
      } else {
        max = localStorage.blood
      }
      blood.style.width = max + 'px'
    }
    onclick = function() {
      // 每次掉的血量
      var r = Math.random() * 5 + 5
      max -= r;
      blood.style.width = (max > 0 ? max : 0) + 'px'
      // 存储血量
      localStorage.setItem('blood', max)
      clearInterval(timer)
      // 页面晃动动画效果
      timer = setInterval(function() {
        num ++;
        if (num === 10) {
          clearInterval(timer)
          num = 0
          document.body.style.left = 0
          document.body.style.top = 0
          return
        }
        document.body.style.left = Math.random() * -20 + 10 + 'px'
        document.body.style.top = Math.random() * -20 + 10 + 'px';
      }, 30)
    }
  </script>
</body>
</html>
