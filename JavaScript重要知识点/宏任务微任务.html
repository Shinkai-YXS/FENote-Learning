<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宏任务微任务</title>
</head>
<body>
    <script>
        console.log(100)
        setTimeout(() => {
            console.log(200)
        })
        Promise.resolve().then(() => {
            console.log(300)
        })
        console.log(400)
    </script>
</body>
</html>
