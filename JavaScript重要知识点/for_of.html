<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function muti(num) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(num * num)
                }, 1000);
            })
        }

        const nums = [1, 2, 3, 4, 5, 6, 7, 8]
        // 使用forEach
        // nums.forEach(async (i) => {
        //     const res = await muti(i)
        //     console.log(res)
        // })

        // 使用 for……of
        !(async function() {
            for (const i of nums) {
                const res = await muti(i)
                console.log(res)
            }
        })()

    </script>
</body>
</html>
