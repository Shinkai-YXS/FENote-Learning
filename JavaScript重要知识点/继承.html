<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承</title>
</head>
<body>
    <script>
        // 父类
        class People {
            constructor(name) {
                this.name = name
            }
            eat() {
                console.log(`${this.name} eat something`)
            }
        }
        // 子类
        class Student extends People {
            constructor(name, number) {
                super(name)
                this.number = number
            }
            sayHi() {
                console.log(`姓名：${this.name}，学号：${this.number}`)
            }
        }
        // 通过类声明对象/实例
        const xl = new Student('夏洛', 1001)
        console.log(xl.name) // 夏洛
        console.log(xl.number) // 1001
        xl.sayHi() // 姓名：夏洛，学号：1001
        console.log(Student.name) // Student
        xl.eat() // 夏洛 eat something
        // 子类
        class Teacher extends People {
            constructor(name, major) {
                super(name)
                this.major = major
            }
            teach() {
                console.log(`${this.name}正在上${this.major}课`)
            }
            // 重写
            eat() {
                console.log(`${this.name} eating eggs`)
            }
        }

        

        // 实例
        const wls = new Teacher('王老师', '语文')
        console.log(wls.name) // 王老师
        console.log(wls.major) // 语文
        wls.teach() // 王老师正在上语文课
        wls.eat() // 王老师 eating eggs

        console.log(xl instanceof Student) // true
        console.log(xl instanceof People) // true
        console.log(xl instanceof Object) // true

        console.log(typeof People)
        console.log(typeof Student)
    </script>
</body>
</html>
