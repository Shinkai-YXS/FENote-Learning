<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写深拷贝</title>
</head>
<body>
    <script>
    /**
     * @Author: YXS
     * @Description: 深拷贝
     * @param {obj} 要拷贝的对象
     */
     function deepClone(obj = {}) {
        if (typeof obj == 'object' || obj == null) {
            // obj 是 null，或者不是对象和数组，直接返回
            return obj
        }
        // 初始化返回结果
        let result
        if (obj instanceof Array) {
            result = []
        } else {
            result = {}
        }
        for (let key in obj) {
            // 保证 key 不是原型的属性
            if (obj.hasOwnProperty(key)) {
                // 递归调用
                result[key] = deepClone(obj[key])
            }
        }
        return result
     }
    </script>
</body>
</html>
